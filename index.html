<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>MovieX | Home</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center p-2">
      <br />
      <div class="d-flex mb-3 text-secondary w-100">
        <h1 class="p-2 ml-2">Movies</h1>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-warning ml-auto p-1 mr-3"
          data-toggle="modal"
          data-target="#add-movie-model"
        >
          Add Movie
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="add-movie-model"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Movie</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add-movie-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Movie Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movie-name"
                    aria-describedby="emailHelp"
                    placeholder="Enter movie name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Movie Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movie-description"
                    aria-describedby="emailHelp"
                    placeholder="Enter movie Description"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Movie Release Date</label>
                  <input
                    type="number"
                    class="form-control"
                    id="movie-released"
                    aria-describedby="emailHelp"
                    placeholder="Enter Release Date"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Movie Genres</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movie-genres"
                    aria-describedby="emailHelp"
                    placeholder="Thriller, Sci-fic..."
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >Please seperate genres by comma.</small
                  >
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Movie Image Url</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movie-image"
                    aria-describedby="emailHelp"
                    placeholder="Enter movie image url"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="card-columns" id="movies"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
